name: ðŸ“Š Update Packagist Stats

on:
  schedule:
    - cron: "0 0 * * *" # Tous les jours Ã  minuit UTC
  workflow_dispatch:     # Permet aussi de le lancer manuellement


permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install matplotlib requests

      - name: Run stats collection script
        run: python .tools/packagist-stats/scripts/collect_stats.py

      - name: Commit and push updated stats and graph
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .tools/packagist-stats/stats/ .tools/packagist-stats/images/
          git commit -m "ðŸ”„ Update Packagist stats and graph for ${{ github.run_number }}" || echo "No changes"
          git push

