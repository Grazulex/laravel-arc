name: ðŸ“Š Update Packagist Stats

on:
  schedule:
    - cron: "0 0 * * *" # Tous les jours Ã  minuit UTC
  workflow_dispatch:     # Permet aussi de le lancer manuellement

permissions:
  contents: write
  pull-requests: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install matplotlib requests

      - name: Run stats collection script
        run: python .tools/packagist-stats/scripts/collect_stats.py

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "ðŸ”„ Update Packagist stats and graph for ${{ github.run_number }}"
          title: "ðŸ“Š Update Packagist Stats - Run #${{ github.run_number }}"
          body: |
            ## ðŸ“Š Automated Packagist Stats Update
            
            This PR contains the latest Packagist statistics and download graphs.
            
            ### Changes:
            - Updated download statistics
            - Refreshed download graph
            - Data collected on: ${{ github.run_id }}
            
            ### Files modified:
            - `.tools/packagist-stats/stats/`
            - `.tools/packagist-stats/images/`
            
            This PR is automatically generated by GitHub Actions.
          branch: update-packagist-stats-${{ github.run_number }}
          branch-suffix: timestamp
          delete-branch: true
          add-paths: |
            .tools/packagist-stats/stats/
            .tools/packagist-stats/images/