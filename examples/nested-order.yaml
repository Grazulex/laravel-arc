# Comprehensive nested DTO example demonstrating complex relationships
header:
  dto: OrderDTO
  table: orders
  model: App\Models\Order
  namespace: App\DTOs\Ecommerce
  traits:
    - HasTimestamps
    - HasUuid
    - HasSoftDeletes
    - HasVersioning
    - HasAuditing
  use:
    - App\Services\OrderService
  extends: BaseDTO

fields:
  order_number:
    type: string
    required: true
    validation: [required, string, unique:orders, size:12]
  
  status:
    type: enum
    values: [pending, processing, shipped, delivered, cancelled, refunded]
    default: pending
    
  # Customer as nested DTO
  customer:
    type: dto
    dto: CustomerDTO
    required: true
  
  # Billing address as nested DTO  
  billing_address:
    type: dto
    dto: AddressDTO
    required: true
  
  # Shipping address as nested DTO (can be same as billing)
  shipping_address:
    type: dto
    dto: AddressDTO
    required: false
  
  # Payment method as nested DTO
  payment_method:
    type: dto
    dto: PaymentMethodDTO
    required: true
  
  # Financial details
  subtotal:
    type: decimal
    required: true
    rules: [numeric, min:0]
  
  tax_amount:
    type: decimal
    required: true
    rules: [numeric, min:0]
  
  shipping_cost:
    type: decimal
    default: 0.00
    rules: [numeric, min:0]
  
  discount_amount:
    type: decimal
    default: 0.00
    rules: [numeric, min:0]
  
  total_amount:
    type: decimal
    required: true
    rules: [numeric, min:0]
  
  currency:
    type: string
    default: USD
    rules: [size:3]
  
  # Array of items (could be nested DTOs too, but we'll use array here)
  items:
    type: array
    required: true
    rules: [array, min:1]
  
  # Additional metadata
  notes:
    type: text
    required: false
  
  metadata:
    type: json
    required: false
  
  # Timestamps
  order_date:
    type: datetime
    required: true
  
  shipped_at:
    type: datetime
    required: false
  
  delivered_at:
    type: datetime
    required: false

relations:
  items:
    type: hasMany
    target: App\Models\OrderItem
  
  payments:
    type: hasMany
    target: App\Models\Payment
  
  shipments:
    type: hasMany
    target: App\Models\Shipment

# Behavioral traits automatically add fields:
# - HasTimestamps: created_at, updated_at
# - HasUuid: id (UUID type)
# - HasSoftDeletes: deleted_at
# - HasVersioning: version
# - HasAuditing: created_by, updated_by