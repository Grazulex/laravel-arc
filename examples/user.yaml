# Simple user DTO example with custom header features
header:
  dto: UserDTO
  table: users
  model: App\Models\User
  use:
    - App\Traits\HasUuid
  extends: BaseDTO

fields:
  id:
    type: uuid
    required: true
  
  name:
    type: string
    required: true
    rules: [min:2, max:100]
  
  email:
    type: string
    required: true
    rules: [email, unique:users]
  
  email_verified_at:
    type: datetime
  
  # Profile as nested DTO
  profile:
    type: dto
    dto: ProfileDTO
    required: false

relations:
  posts:
    type: hasMany
    target: App\Models\Post
  
  roles:
    type: belongsToMany
    target: App\Models\Role

options:
  timestamps: true
  soft_deletes: false
  namespace: App\DTOs