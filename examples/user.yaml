# Simple user DTO example with custom header features
header:
  dto: UserDTO
  table: users
  model: App\Models\User
  use:
    - App\Traits\HasUuid
  extends: BaseDTO

fields:
  id:
    type: uuid
    required: true
  
  name:
    type: string
    required: true
    rules: [min:2, max:100]
  
  email:
    type: string
    required: true
    rules: [email, unique:users]
  
  email_verified_at:
    type: datetime

options:
  timestamps: true
  soft_deletes: false
  namespace: App\DTOs