# Profile DTO for nested relationships
header:
  dto: ProfileDTO
  table: profiles
  model: App\Models\Profile

fields:
  age:
    type: integer
    rules: [min:13, max:120]
  
  bio:
    type: text
    rules: [max:500]
  
  website:
    type: string
    rules: [url]
  
  avatar:
    type: string

options:
  timestamps: false
  soft_deletes: false
  namespace: App\DTOs