# Customer DTO for nested relationships
header:
  dto: CustomerDTO
  table: customers
  model: App\Models\Customer
  use:
    - App\Traits\HasUuid
  extends: BaseDTO

fields:
  id:
    type: uuid
    required: true
  
  first_name:
    type: string
    required: true
    rules: [min:2, max:50]
  
  last_name:
    type: string
    required: true
    rules: [min:2, max:50]
  
  email:
    type: string
    required: true
    rules: [email, unique:customers]
  
  phone:
    type: string
    required: false
    rules: [min:10, max:20]
  
  date_of_birth:
    type: date
    required: false
  
  # Customer's profile as nested DTO
  profile:
    type: dto
    dto: CustomerProfileDTO
    required: false
  
  # Default addresses
  default_billing_address:
    type: dto
    dto: AddressDTO
    required: false
  
  default_shipping_address:
    type: dto
    dto: AddressDTO
    required: false
  
  # Customer preferences
  preferences:
    type: json
    required: false
  
  # Marketing preferences
  marketing_opt_in:
    type: boolean
    default: false
  
  # Account status
  is_active:
    type: boolean
    default: true
  
  # Customer tier/level
  tier:
    type: enum
    values: [bronze, silver, gold, platinum]
    default: bronze

relations:
  orders:
    type: hasMany
    target: App\Models\Order
  
  addresses:
    type: hasMany
    target: App\Models\Address
  
  payment_methods:
    type: hasMany
    target: App\Models\PaymentMethod

options:
  timestamps: true
  soft_deletes: true
  namespace: App\DTOs\Ecommerce