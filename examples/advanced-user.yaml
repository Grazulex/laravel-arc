# Advanced User DTO with modern trait-based system
header:
  dto: AdvancedUserDTO
  table: users
  model: App\Models\User
  namespace: App\DTOs
  traits:
    - HasTimestamps
    - HasUuid
    - HasSoftDeletes
    - HasVersioning
    - HasTagging
    - HasAuditing
  use:
    - App\Traits\CustomTrait
    - Illuminate\Support\Facades\Validator
    - App\Interfaces\UserInterface
  extends: BaseDTO

fields:
  name:
    type: string
    required: true
    validation: [required, string, min:2, max:100]
    transformers: [trim, title_case]
  
  email:
    type: string
    required: true
    validation: [required, email, unique:users]
    transformers: [trim, lowercase]
  
  email_verified_at:
    type: datetime
    required: false
    validation: [nullable, date]
  
  status:
    type: enum
    values: [active, inactive, pending]
    default: active
  
  preferences:
    type: json
    default: {}
  
  last_login_at:
    type: datetime

relations:
  posts:
    type: hasMany
    target: App\Models\Post
  
  roles:
    type: belongsToMany
    target: App\Models\Role
  
  profile:
    type: hasOne
    target: App\Models\Profile

# Behavioral traits automatically add fields:
# - HasTimestamps: created_at, updated_at
# - HasUuid: id (UUID type)
# - HasSoftDeletes: deleted_at
# - HasVersioning: version
# - HasTagging: tags
# - HasAuditing: created_by, updated_by