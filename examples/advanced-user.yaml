# Advanced User DTO with custom header features
header:
  dto: AdvancedUserDTO
  table: users
  model: App\Models\User
  use:
    - App\Traits\HasUuid
    - App\Traits\Auditable
    - Illuminate\Support\Facades\Validator
    - App\Interfaces\UserInterface
  extends: BaseDTO

fields:
  id:
    type: uuid
    required: true
  
  name:
    type: string
    required: true
    rules: [min:2, max:100]
  
  email:
    type: string
    required: true
    rules: [email, unique:users]
  
  email_verified_at:
    type: datetime
  
  status:
    type: enum
    values: [active, inactive, pending]
    default: active
  
  preferences:
    type: json
    default: {}
  
  last_login_at:
    type: datetime

relations:
  posts:
    type: hasMany
    target: App\Models\Post
  
  roles:
    type: belongsToMany
    target: App\Models\Role
  
  profile:
    type: hasOne
    target: App\Models\Profile

options:
  timestamps: true
  soft_deletes: true
  namespace: App\DTOs