dto:
  class: UserDto
  model: App\Models\User
  namespace: App\DTOs
  traits:
    - HasSoftDeletes
    - HasTimestamps
    - HasUuid

fields:
  name:
    type: string
    required: true
    transformers: [trim, title_case]
    
  email:
    type: string
    required: true
    transformers: [trim, lowercase]
    rules: [email, unique:users]
    
  slug:
    type: string
    required: false
    transformers: [slugify]
    source: name  # Généré depuis le field 'name'
    
  age:
    type: integer
    required: false
    transformers: [abs]  # Valeur absolue
    rules: [min:0, max:150]
