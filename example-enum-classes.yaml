header:
  dto: ArticleDTO
  model: App\Models\Article
  table: articles

fields:
  id:
    type: uuid
    required: true

  title:
    type: string
    required: true
    rules: [min:5, max:255]

  # Enum traditionnel avec valeurs array
  status:
    type: enum
    values: [draft, published, archived]
    required: true
    default: draft

  # Enum PHP 8.0 avec classe - String enum
  priority:
    type: enum
    class: App\Enums\Priority
    required: false

  # Enum PHP 8.0 avec classe - Int enum avec valeur par défaut
  category:
    type: enum
    class: App\Enums\Category
    required: true
    default: general

  # Enum PHP 8.0 avec référence explicite de case
  visibility:
    type: enum
    class: App\Enums\Visibility
    required: true
    default: App\Enums\Visibility::PUBLIC

  # DTO imbriqué
  author:
    type: dto
    dto: UserDTO
    required: true

  # Champs normaux
  content:
    type: text
    required: true

  tags:
    type: array
    required: false

options:
  timestamps: true
  namespace: App\DTO
