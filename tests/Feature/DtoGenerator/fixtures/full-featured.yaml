header:
  dto: ProductDTO
  table: products
  model: App\Models\Product

fields:
  id:
    type: uuid
  name:
    type: string
  description:
    type: string
    rules: [max:500]
  price:
    type: float
    rules: [min:0]
  tags:
    type: array
    rules: [distinct]
  status:
    type: enum
    values: [draft, published, archived]
  available:
    type: boolean
  created_at:
    type: datetime
  published_at:
    type: datetime

relations:
  category:
    type: belongsTo
    target: App\Models\Category

options:
  timestamps: true
  soft_deletes: true
  expose_hidden_by_default: false
  namespace: App\DTOs
