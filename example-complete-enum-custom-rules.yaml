# Exemple complet d'utilisation des règles personnalisées pour les enums
dto:
  name: CompleteEnumExampleDto
  namespace: App\Dto

fields:
  # Enum backed avec règle in_enum
  status:
    type: enum
    class: Tests\Fixtures\Enums\Status
    required: true
    rules:
      - in_enum

  # Enum pure avec règle enum_exists
  priority:
    type: enum
    class: Tests\Fixtures\Enums\Priority
    nullable: true
    rules:
      - enum_exists

  # Enum avec les deux règles personnalisées
  category:
    type: enum
    class: Tests\Fixtures\Enums\Status
    rules:
      - in_enum
      - enum_exists

  # Enum avec règles personnalisées et standard
  shipping_method:
    type: enum
    class: Tests\Fixtures\Enums\Priority
    required: true
    rules:
      - in_enum
      - sometimes

  # Enum traditionnel (les règles personnalisées seront ignorées)
  legacy_status:
    type: enum
    values: [pending, active, completed]
    rules:
      - in_enum     # Ignorée
      - enum_exists # Ignorée
      - required
